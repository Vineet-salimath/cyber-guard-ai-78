<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0048cc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shield background -->
  <path d="M 100 20 L 160 50 L 160 110 Q 160 150 100 180 Q 40 150 40 110 L 40 50 Z" 
        fill="url(#shieldGradient)" filter="url(#glow)"/>

  <!-- Shield border -->
  <path d="M 100 20 L 160 50 L 160 110 Q 160 150 100 180 Q 40 150 40 110 L 40 50 Z" 
        fill="none" stroke="#00ccff" stroke-width="2" opacity="0.6"/>

  <!-- Circuit lines -->
  <line x1="70" y1="60" x2="80" y2="60" stroke="#00ccff" stroke-width="1.5" opacity="0.4"/>
  <line x1="120" y1="60" x2="130" y2="60" stroke="#00ccff" stroke-width="1.5" opacity="0.4"/>
  <line x1="60" y1="100" x2="70" y2="100" stroke="#00ccff" stroke-width="1.5" opacity="0.4"/>
  <line x1="130" y1="100" x2="140" y2="100" stroke="#00ccff" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Circuit dots -->
  <circle cx="75" cy="60" r="2" fill="#00ccff" opacity="0.6"/>
  <circle cx="125" cy="60" r="2" fill="#00ccff" opacity="0.6"/>
  <circle cx="65" cy="100" r="2" fill="#00ccff" opacity="0.6"/>
  <circle cx="135" cy="100" r="2" fill="#00ccff" opacity="0.6"/>
  <circle cx="100" cy="140" r="2" fill="#00ccff" opacity="0.6"/>

  <!-- Lock body -->
  <g id="lock">
    <!-- Lock shackle (top) -->
    <path d="M 85 85 Q 85 65 100 65 Q 115 65 115 85" 
          fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
    
    <!-- Lock body -->
    <rect x="80" y="85" width="40" height="35" rx="3" fill="white"/>
    
    <!-- Lock keyhole -->
    <circle cx="100" cy="105" r="3.5" fill="#0066ff"/>
    <path d="M 100 108.5 L 100 115" stroke="#0066ff" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
