<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MalwareSnipper - Real-Time Protection</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    .connection-status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 8px;
    }
    .connection-status.live {
      background: #dcfce7;
      color: #166534;
    }
    .connection-status.offline {
      background: #fee2e2;
      color: #991b1b;
    }
    .threat-stats {
      margin-top: 12px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 13px;
    }
    .stat-label {
      color: #6b7280;
    }
    .stat-value {
      font-weight: 600;
      color: #111827;
    }
    .global-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 8px;
    }
    .global-stats .stat-item {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #ffffff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #lastScan {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }
    #refreshBtn {
      padding: 4px 8px;
      font-size: 11px;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    #refreshBtn:hover {
      background: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with Live Status -->
    <div class="header">
      <div class="logo">
        <span class="shield">ğŸ›¡ï¸</span>
        <h1>MalwareSnipper</h1>
      </div>
      <div>
        <span id="connectionIndicator" class="connection-status">ğŸ”µ Connecting...</span>
      </div>
    </div>

    <!-- Current Page URL -->
    <div class="url-section">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <label>Current Page:</label>
        <button id="refreshBtn">ğŸ”„ Refresh</button>
      </div>
      <div id="currentUrl" class="url-display">Loading...</div>
      <div id="lastScan"></div>
    </div>

    <!-- Threat Badge (Dynamic) -->
    <div id="threatBadge" class="threat-badge">
      <div class="badge-icon">ğŸ”„</div>
      <div class="badge-text">Scanning...</div>
    </div>

    <!-- Threat Level Message -->
    <div id="threatMessage" class="threat-message">
      Analyzing page security...
    </div>

    <!-- Threat Details (Hidden by default, shown for threats) -->
    <div id="threatDetails" style="display: none;"></div>

    <!-- Global Statistics -->
    <div id="globalStats"></div>

    <!-- Action Buttons -->
    <div class="actions">
      <button id="viewDetailsBtn" class="btn-primary" style="display: none;">
        ğŸ“Š View Full Details
      </button>
      <button id="manualScanBtn" class="btn-secondary">
        ğŸ”„ Scan Again
      </button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <small>ğŸ›¡ï¸ Real-Time Protection Active</small>
    </div>
  </div>

  <script src="popup-realtime.js"></script>
</body>
</html>
