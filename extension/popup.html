<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malware Snipper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg class="shield-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Malware Snipper</h1>
      </div>
      <div class="connection-status">
        <span class="status-dot"></span>
        <span class="status-text">Connected</span>
      </div>
    </div>

    <!-- Protection Toggle -->
    <div class="protection-section">
      <span class="protection-label">Protection</span>
      <label class="toggle-switch">
        <input type="checkbox" id="protectionToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="monitoredCount">0</div>
        <div class="stat-label">MONITORED</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="threatsCount">0</div>
        <div class="stat-label">THREATS</div>
      </div>
      <div class="stat-card stat-card-safe">
        <div class="stat-value-safe" id="statusText">SAFE</div>
        <div class="stat-label">STATUS</div>
      </div>
    </div>

    <!-- Recent Alerts -->
    <div class="alerts-section">
      <div class="alerts-header">
        <h2>Recent Alerts</h2>
        <span class="alerts-timeframe">Last 24 hours</span>
      </div>
      <div class="alerts-list" id="alertsList">
        <!-- Alerts will be populated by JavaScript -->
      </div>
    </div>
    <!-- Footer -->
    <div class="footer">
      <button class="btn-secondary" id="dashboardBtn">Open Dashboard</button>
      <button class="btn-primary" id="scanNowBtn">Scan Current Page</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
