<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalwareSnipper</title>
    <link rel="stylesheet" href="styles_fixed.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <svg style="width: 32px; height: 32px; display: inline-block; margin-right: 8px; vertical-align: middle;" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="shieldGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stopColor="#00d4ff"/>
                  <stop offset="100%" stopColor="#0099ff"/>
                </linearGradient>
              </defs>
              <path d="M 100 15 L 165 45 L 165 115 Q 165 155 100 185 Q 35 155 35 115 L 35 45 Z" fill="url(#shieldGrad2)"/>
              <path d="M 100 15 L 165 45 L 165 115 Q 165 155 100 185 Q 35 155 35 115 L 35 45 Z" fill="none" stroke="#00ffff" strokeWidth="2.5" opacity="0.8"/>
              <text x="100" y="115" textAnchor="middle" fontSize="48" fontWeight="bold" fill="white" fontFamily="Arial">C</text>
              <text x="100" y="115" textAnchor="middle" fontSize="48" fontWeight="bold" fill="white" fontFamily="Arial" opacity="0.6" transform="translate(25, 0)">G</text>
            </svg><h1>MalwareSnipper</h1>
            <span id="connection-status" class="connection-status">üî¥ Offline</span>
        </div>
        
        <!-- Status Tile (Main Display) -->
        <section id="status-tile" class="status-tile status-benign">
            <div class="status-content">
                <div class="status-icon-container">
                    <span id="status-icon" class="status-icon">‚úÖ</span>
                </div>
                
                <div class="status-info">
                    <div id="status-text" class="status-text">‚úÖ SAFE</div>
                    <div id="status-score" class="status-score">0.0%</div>
                </div>
            </div>
            
            <div class="status-details">
                <div id="status-url" class="status-url">No scan yet</div>
                <div id="status-time" class="status-time">‚Äî</div>
            </div>
            
            <div id="status-stats" class="status-stats">
                <div class="stat-item">
                    <span class="stat-value">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item stat-malicious">
                    <span class="stat-value">0</span>
                    <span class="stat-label">Malicious</span>
                </div>
                <div class="stat-item stat-suspicious">
                    <span class="stat-value">0</span>
                    <span class="stat-label">Suspicious</span>
                </div>
                <div class="stat-item stat-benign">
                    <span class="stat-value">0</span>
                    <span class="stat-label">Benign</span>
                </div>
            </div>
        </section>
        
        <!-- Scan Button -->
        <button id="scan-button" class="scan-button">üîç Scan</button>
        
        <!-- Recent Alerts -->
        <section class="recent-section">
            <h2 class="section-title">Recent Alerts</h2>
            <div id="recent-alerts-list" class="alerts-list">
                <div class="alert-item empty">No scans yet</div>
            </div>
        </section>
    </div>
    
    <script src="popup_fixed.js"></script>
</body>
</html>
