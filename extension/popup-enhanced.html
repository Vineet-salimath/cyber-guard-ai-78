<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malware Snipper - Real-Time Threat Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 420px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 0;
        }

        .header {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            padding: 20px;
            border-bottom: 2px solid #00d4ff;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 13px;
            margin-top: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .status-dot.offline {
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 12px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: 0.4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #00d4ff;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
        }

        .stat-card {
            background: linear-gradient(135deg, #1e3a5f 0%, #2a4a73 100%);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: #b0b0b0;
            text-transform: uppercase;
        }

        .section-title {
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 13px;
            font-weight: 600;
            color: #00d4ff;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        .alerts-container {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .alert-item {
            background: linear-gradient(135deg, #1e1e2e 0%, #252535 100%);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .alert-item:hover {
            transform: translateX(5px);
        }

        .alert-item.critical {
            border-left-color: #ff4444;
        }

        .alert-item.high {
            border-left-color: #ff8800;
        }

        .alert-item.medium {
            border-left-color: #ffcc00;
        }

        .alert-item.low {
            border-left-color: #00ff88;
        }

        .alert-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .threat-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .threat-badge.critical {
            background: #ff4444;
            color: white;
        }

        .threat-badge.high {
            background: #ff8800;
            color: white;
        }

        .threat-badge.medium {
            background: #ffcc00;
            color: #000;
        }

        .threat-badge.low {
            background: #00ff88;
            color: #000;
        }

        .alert-url {
            font-size: 12px;
            color: #b0b0b0;
            margin-bottom: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .alert-time {
            font-size: 11px;
            color: #888;
        }

        .btn-view-details {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-view-details:hover {
            background: #00b8e6;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .footer {
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
        }

        .btn-dashboard {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            color: #00d4ff;
            border: 1px solid #00d4ff;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-dashboard:hover {
            background: #00d4ff;
            color: #000;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: #00d4ff;
            border-radius: 4px;
        }

        .risk-score {
            font-size: 11px;
            font-weight: 600;
            color: #ff4444;
        }

        .threat-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è Malware Snipper</h1>
        <div class="status-indicator">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Connecting...</span>
        </div>
        <div class="toggle-container">
            <span style="font-size: 12px;">Protection</span>
            <label class="toggle-switch">
                <input type="checkbox" id="monitoringToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="totalRequests">0</div>
            <div class="stat-label">Monitored</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="threatsBlocked">0</div>
            <div class="stat-label">Threats</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="currentThreatLevel">SAFE</div>
            <div class="stat-label">Status</div>
        </div>
    </div>

    <div class="section-title">
        Recent Alerts
        <span style="float: right; font-size: 11px; color: #888;">Last 24 hours</span>
    </div>

    <div class="alerts-container" id="alertsContainer">
        <div class="empty-state">
            <div class="empty-state-icon">üõ°Ô∏è</div>
            <p>No threats detected</p>
            <p style="font-size: 12px; margin-top: 8px;">Your browsing is secure</p>
        </div>
    </div>

    <div class="footer">
        <button class="btn-dashboard" id="openDashboard">
            Open Dashboard
        </button>
    </div>

    <script src="popup-enhanced.js"></script>
</body>
</html>
