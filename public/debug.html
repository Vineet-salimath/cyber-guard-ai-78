<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Debug Console</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .log-container {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            height: 80vh;
            overflow-y: auto;
            border: 2px solid #00ff00;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }
        .error { border-left-color: #ff0000; color: #ff0000; }
        .success { border-left-color: #00ff00; color: #00ff00; }
        .info { border-left-color: #00aaff; color: #00aaff; }
        .warning { border-left-color: #ffaa00; color: #ffaa00; }
        h1 {
            color: #00ff00;
            text-align: center;
            text-shadow: 0 0 10px #00ff00;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: #000;
            border-radius: 10px;
        }
        .stat-box {
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            color: #00ff00;
            font-weight: bold;
        }
        .stat-label {
            color: #888;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #00aa00;
        }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è MalwareSnipper - Real-Time Debug Console</h1>
    
    <div class="stats">
        <div class="stat-box">
            <div class="stat-value" id="messages-received">0</div>
            <div class="stat-label">Messages from Extension</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="backend-calls">0</div>
            <div class="stat-label">Backend API Calls</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="websocket-events">0</div>
            <div class="stat-label">WebSocket Events</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="scans-total">0</div>
            <div class="stat-label">Total Scans</div>
        </div>
    </div>
    
    <div style="text-align: center; margin: 20px;">
        <button onclick="clearLogs()">Clear Logs</button>
        <button onclick="testBackend()">Test Backend</button>
        <button onclick="testWebSocket()">Test WebSocket</button>
        <button onclick="window.open('https://example.com')">Open Test Site</button>
    </div>
    
    <div class="log-container" id="logs"></div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const BACKEND_URL = 'http://localhost:5000';
        let messagesReceived = 0;
        let backendCalls = 0;
        let websocketEvents = 0;
        let scansTotal = 0;

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            document.getElementById('logs').prepend(entry);
            console.log(message);
        }

        function updateStat(id, value) {
            document.getElementById(id).textContent = value;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            log('Logs cleared', 'info');
        }

        // Test backend connection
        async function testBackend() {
            log('Testing backend connection...', 'info');
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Backend is healthy: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`‚ùå Backend returned ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Backend connection failed: ${error.message}`, 'error');
            }
        }

        // Initialize WebSocket
        log('üîå Initializing WebSocket connection...', 'info');
        const socket = io(BACKEND_URL, {
            transports: ['websocket', 'polling'],
            reconnection: true
        });

        socket.on('connect', () => {
            log(`‚úÖ WebSocket connected! Socket ID: ${socket.id}`, 'success');
        });

        socket.on('disconnect', (reason) => {
            log(`‚ùå WebSocket disconnected: ${reason}`, 'error');
        });

        socket.on('connect_error', (error) => {
            log(`‚ùå WebSocket connection error: ${error.message}`, 'error');
        });

        socket.on('new_scan', (data) => {
            websocketEvents++;
            scansTotal++;
            updateStat('websocket-events', websocketEvents);
            updateStat('scans-total', scansTotal);
            log(`üîî WebSocket Event: ${data.url} - ${data.risk} (${data.score})`, 'success');
            log(`   Stats: ${JSON.stringify(data.stats)}`, 'info');
        });

        function testWebSocket() {
            log('Testing WebSocket by sending test URL...', 'info');
            sendToBackend('https://test.example.com');
        }

        // Listen for messages from extension
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) return;
            
            const message = event.data;
            if (message && message.type === 'URL_VISITED') {
                messagesReceived++;
                updateStat('messages-received', messagesReceived);
                log(`üì® Extension Message: ${message.url}`, 'success');
                
                // Check if it's localhost
                if (message.url.includes('localhost:8080') || message.url.includes('127.0.0.1:8080')) {
                    log(`‚õî Ignoring dashboard URL: ${message.url}`, 'warning');
                    return;
                }
                
                // Send to backend
                sendToBackend(message.url, message.timestamp);
            }
        });

        async function sendToBackend(url, timestamp) {
            backendCalls++;
            updateStat('backend-calls', backendCalls);
            log(`üì§ Sending to backend: ${url}`, 'info');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/scan`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({
                        url: url,
                        timestamp: timestamp || Date.now(),
                        source: 'debug-console'
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ Backend Response: ${result.risk} - Score: ${result.score}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Backend Error ${response.status}: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Request failed: ${error.message}`, 'error');
            }
        }

        // Initial tests
        log('üöÄ Debug console initialized', 'success');
        log('Waiting for extension messages...', 'info');
        testBackend();
    </script>
</body>
</html>
